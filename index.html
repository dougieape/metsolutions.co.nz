        <script>
          var bgImageSources = [
          './abandoned-forest-industry-nature-34950.jpg',
          './adventure-branch-bridge-daylight-403781.jpg',
          './pexels-photo-210267.jpeg',
          './grey-asphalt-road-surrounded-by-trees-760980.jpg',
          './windrader-wind-power-fichtelberg-wind-park.jpg']

          var capabilities = [
            "Assessing safety implications of weather in engineering projects",
            "Supporting architectural decisions on wind loading of buildings",
            "Monitoring weather's influence on fire safety in forestry",
            "Projection of future water supply levels",
            "Forecasting the weather's role in energy generation"]

          function animateBackground() {
            window.setTimeout(function(){
              var url = bgImageSources[bgImageSources.push(bgImageSources.shift()) - 1];
              var txt = capabilities[capabilities.push(capabilities.shift()) - 1];
              $("#divWithBgImage").css('background-image', "url(" + url + ")");
              $("#capability").fadeOut("slow", function() {
                $("#capability").text(txt).fadeIn("slow");
              });
              animateBackground();
            },4000);
          }
          animateBackground();

        </script>
