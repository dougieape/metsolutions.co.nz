        <script>
          var bgImageSources = [
          './grey-asphalt-road-surrounded-by-trees-760980.jpg',
          './nature-forest-waves-trees-2438.jpg',
          './adventure-branch-bridge-daylight-403781.jpg',
          './pexels-photo-210267.jpeg',
          './windrader-wind-power-fichtelberg-wind-park.jpg']

          function animateBackground() {
            window.setTimeout(function(){
              var url = bgImageSources[bgImageSources.push(bgImageSources.shift()) - 1];
              $('#divWithBgImage').delay(4000).fadeOut(1000, function(){
                $(this).css("background", "url(" + url + ") no-repeat center center fixed")
              }).fadeIn(1000, animateBackground())
            });
          }
          $('#divWithBgImage').delay(0).fadeIn(1000, animateBackground());
